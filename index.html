<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/15112e41d3.js"
      crossorigin="anonymous"
    ></script>
    <title>Lista de Tareas</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Lista de Tareas</span>
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input
                      type="text"
                      id="task-input"
                      name="task"
                      placeholder="Agregar item"
                    />
                  </div>
                  <button
                    class="btn waves-effect waves-light"
                    type="submit"
                    name="action"
                  >
                    Agregar Tarea
                  </button>
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title" class="white-text">Tareas</h5>
              <div class="input-field col s12">
                <input
                  type="text"
                  id="filter-input"
                  name="filter"
                  placeholder="Filtrar Tareas"
                />
              </div>
              <div class="row">
                <div class="col s12">
                  <ul class="collection with-header"></ul>
                  <a href="#" class="clear-tasks btn black">Limpiar Tareas</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
